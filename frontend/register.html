<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 智能客服机器人</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <header>
            <div class="logo">
                <div class="logo-icon">🤖</div>
                <h1>智能客服机器人</h1>
            </div>
        </header>
        
        <main class="auth-form">
            <h2>创建账户</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" placeholder="设置用户名" required>
                    <div class="error-message" id="reg-username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" placeholder="设置密码" required>
                    <div class="error-message" id="reg-password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm">确认密码</label>
                    <input type="password" id="reg-confirm" placeholder="再次输入密码" required>
                    <div class="error-message" id="reg-confirm-error"></div>
                </div>
                
                <button type="submit" class="btn primary full-width">注册</button>
            </form>
            
            <div class="switch-auth">
                <p>已有账户? <a href="login.html">立即登录</a></p>
            </div>
        </main>
        
        <footer>
            <p>© 2025 智能客服机器人</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
